<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>

        </div>
    </nav>
    <div class="container">
        <div class="app-container">
            <h2 class="text-start mb-5 ">ðŸŽ¨ Selector de Color RGB</h2>

            <!-- Cuadro de color -->
            <div id="colorBox"></div>

            <!-- Selector de color -->
            <div class="color-picker-container">
                <label for="colorPicker">Selecciona un color:</label>
                <input type="color" id="colorPicker" value="#808080">
            </div>

            <!-- Controles deslizantes y entradas numÃ©ricas -->
            <div class="slider-container">
                <label for="redRange" class="color-label">Rojo</label>
                <input type="range" id="redRange" min="0" max="255" value="128">
                <input type="number" id="redInput" min="0" max="255" value="128">
            </div>

            <div class="slider-container">
                <label for="greenRange" class="color-label">Verde</label>
                <input type="range" id="greenRange" min="0" max="255" value="128">
                <input type="number" id="greenInput" min="0" max="255" value="128">
            </div>

            <div class="slider-container">
                <label for="blueRange" class="color-label">Azul</label>
                <input type="range" id="blueRange" min="0" max="255" value="128">
                <input type="number" id="blueInput" min="0" max="255" value="128">
            </div>

            <!-- CÃ³digo HEX -->
            <h4 id="hexCode">#808080</h4>
        </div>
    </div>

    <footer class="bg-dark text-center text-white py-3">
        <div class="container">
          <p>&copy; 2025 Nombre del Programador. Todos los derechos reservados.</p>
        </div>
      </footer>
      

    <script src="js/script.js"></script>
</body>

</html>
